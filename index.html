<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="M&T Drinks">
    <title>M&T Drinks Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23fdfbf7' rx='22'/%3E%3Cpath d='M30 40 Q 30 65 45 65 Q 60 65 60 40' fill='%236ab7ff' opacity='0.8'/%3E%3Cpath d='M50 40 Q 50 65 65 65 Q 80 65 80 40' fill='%23ff8da1' opacity='0.8'/%3E%3Ctext x='55' y='35' font-size='30' text-anchor='middle'%3Eü•Ç%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23fdfbf7' rx='22'/%3E%3Cpath d='M30 40 Q 30 65 45 65 Q 60 65 60 40' fill='%236ab7ff' opacity='0.8'/%3E%3Cpath d='M50 40 Q 50 65 65 65 Q 80 65 80 40' fill='%23ff8da1' opacity='0.8'/%3E%3Ctext x='55' y='35' font-size='30' text-anchor='middle'%3Eü•Ç%3C/text%3E%3C/svg%3E">

    <style>
        :root { 
            --bg-color: #fdfbf7; 
            --card-bg: #ffffff;
            --moe-color: #6ab7ff; 
            --trish-color: #ff8da1; 
            --text-main: #544a4a; 
            --shadow: 0 8px 20px rgba(149, 157, 165, 0.15);
        }

        body { 
            font-family: 'M PLUS Rounded 1c', sans-serif; 
            background-color: var(--bg-color); 
            background-image: radial-gradient(#ff8da1 1px, transparent 1px), radial-gradient(#6ab7ff 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* HEADER */
        header { 
            padding: 25px; 
            text-align: center; 
            font-weight: 800; 
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #eee;
            color: var(--trish-color);
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        #app-content { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; position: relative;}
        .hidden { display: none !important; }

        /* LOGIN */
        #view-login { display: flex; flex-direction: column; justify-content: center; height: 100%; text-align: center; }
        .login-card { background: white; padding: 30px; border-radius: 25px; box-shadow: var(--shadow); }
        input[type="password"] { padding: 15px; font-size: 1.2rem; border-radius: 50px; border: 2px solid #eee; background: #f9f9f9; text-align: center; width: 100%; box-sizing: border-box; font-family: inherit; margin-bottom: 15px; outline: none; transition: 0.3s;}
        input[type="password"]:focus { border-color: var(--trish-color); background: #fff;}
        .login-btn { padding: 15px; background: var(--trish-color); color: white; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%; box-shadow: 0 4px 10px rgba(255, 141, 161, 0.4); transition: transform 0.1s;}
        .login-btn:active { transform: scale(0.95); }

        /* PROFILE SELECT */
        .profile-container { display: flex; flex-direction: column; gap: 20px; justify-content: center; height: 100%; }
        .profile-btn { 
            background: white; 
            border: 3px solid transparent; 
            padding: 20px; 
            border-radius: 30px; 
            font-size: 1.5rem; 
            text-align: center; 
            font-weight: 800; 
            cursor: pointer; 
            box-shadow: var(--shadow);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .profile-btn.moe { color: var(--moe-color); }
        .profile-btn.trish { color: var(--trish-color); }
        .profile-btn:active { transform: scale(0.95); }

        /* CARDS */
        .user-card { 
            background: var(--card-bg); 
            border-radius: 30px; 
            padding: 20px; 
            margin-bottom: 25px; 
            text-align: center; 
            border: 3px solid transparent; 
            transition: 0.3s; 
            box-shadow: var(--shadow);
            position: relative;
        }
        .user-card.active-user { border-color: #ffd700; transform: translateY(-5px); }
        .user-card.active-user::after { content: '‚≠ê'; position: absolute; top: -15px; right: -10px; font-size: 2rem; animation: spin 3s infinite linear;}

        .avatar { font-size: 3rem; display: block; margin-bottom: 5px; }
        .user-name { font-size: 1.1rem; font-weight: 800; letter-spacing: 1px; margin-bottom: 5px; text-transform: uppercase; color: #888; }
        .count { font-size: 5rem; font-weight: 800; line-height: 1; margin: 10px 0; color: var(--text-main); text-shadow: 2px 2px 0px #eee;}
        
        .moe .user-name { color: var(--moe-color); } 
        .trish .user-name { color: var(--trish-color); }

        /* CONTROLS (Jelly Buttons) */
        .controls { display: flex; justify-content: center; gap: 25px; margin-top: 15px; }
        .btn { 
            width: 70px; height: 70px; 
            border-radius: 25px; 
            border: none; 
            font-size: 2.5rem; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; 
            touch-action: manipulation; 
            transition: transform 0.1s;
            box-shadow: 0 5px 0 rgba(0,0,0,0.1);
            background: #f0f0f0; color: #888;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        
        .moe .plus { background: var(--moe-color); color: white; box-shadow: 0 5px 0 #4a90e2; }
        .trish .plus { background: var(--trish-color); color: white; box-shadow: 0 5px 0 #e06c80; }

        /* ANIMATIONS & TABLES */
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(0.5); } 100% { opacity: 0; transform: translateY(-50px) scale(1.5); } }
        .kanpai-pop { position: absolute; font-weight: 900; color: #ffbf00; font-size: 2rem; pointer-events: none; animation: floatUp 1s ease-out forwards; z-index: 99; text-shadow: 2px 2px 0 #fff; width: 100%; text-align: center; left: 0;}
        .analytics-container { background: white; border-radius: 25px; padding: 20px; box-shadow: var(--shadow); }
        .stats-table { width: 100%; border-collapse: collapse; }
        .stats-table th { text-align: left; color: #aaa; padding: 10px; font-size: 0.8rem; text-transform: uppercase;}
        .stats-table td { padding: 15px 10px; border-bottom: 2px dashed #f0f0f0; font-size: 1.2rem; font-weight: 800;}
        .val-moe { color: var(--moe-color); }
        .val-trish { color: var(--trish-color); }

        .nav-link-btn { display: block; width: 100%; padding: 18px; margin-top: 20px; background: white; color: var(--text-main); border: 2px solid #eee; border-radius: 50px; font-size: 1rem; font-weight: 800; cursor: pointer; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05);}
        
        nav { background: white; border-top: 2px solid #eee; display: flex; padding-bottom: env(safe-area-inset-bottom); height: 80px; box-shadow: 0 -5px 20px rgba(0,0,0,0.02); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #ccc; font-size: 0.8rem; font-weight: 800; gap: 5px; transition: 0.2s;}
        .nav-item.active { color: var(--trish-color); transform: scale(1.1); }
        .nav-icon { font-size: 1.5rem; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header id="app-header">Welcome</header>

    <div id="app-content">
        <div id="view-login">
            <div class="login-card">
                <div style="font-size: 4rem; margin-bottom: 20px;">‚õ©Ô∏è</div>
                <h2 style="margin-bottom:10px; color: var(--trish-color);">Welcome Back!</h2>
                <p style="color:#aaa; margin-bottom: 30px; font-size: 0.9rem;">Please enter the secret code</p>
                <input type="password" id="pass-input" placeholder="Password" onkeydown="handleEnter(event)">
                <button class="login-btn" onclick="attemptLogin()">Start Tracker</button>
                <p id="login-error" style="color:var(--trish-color); margin-top:15px; display:none; font-weight:bold;">Incorrect Password</p>
            </div>
        </div>

        <div id="view-profile" class="hidden profile-container">
            <h2 style="text-align:center; color: #aaa;">Who are you today?</h2>
            <div class="profile-btn moe" onclick="setProfile('Moe')">
                <span style="font-size:2.5rem">üêª</span> Moe
            </div>
            <div class="profile-btn trish" onclick="setProfile('Trish')">
                <span style="font-size:2.5rem">üê±</span> Trish
            </div>
        </div>

        <div id="view-tracker" class="hidden">
            <div style="text-align:center; margin-bottom:20px; color:#aaa; font-weight:bold; letter-spacing:1px;">TODAY'S SCORE</div>
            <div class="user-card moe" id="card-moe">
                <div class="avatar">üêª</div>
                <div class="user-name">Moe</div>
                <div class="count" id="c-moe">...</div>
                <div class="controls">
                    <button class="btn minus" onclick="handleDrink('Moe', -1)">‚àí</button>
                    <button class="btn plus" onclick="handleDrink('Moe', 1)">üç∫</button>
                </div>
            </div>
            <div class="user-card trish" id="card-trish">
                <div class="avatar">üê±</div>
                <div class="user-name">Trish</div>
                <div class="count" id="c-trish">...</div>
                <div class="controls">
                    <button class="btn minus" onclick="handleDrink('Trish', -1)">‚àí</button>
                    <button class="btn plus" onclick="handleDrink('Trish', 1)">üç∑</button>
                </div>
            </div>
            <button class="nav-link-btn" onclick="nav('analytics')">üìä See History</button>
        </div>

        <div id="view-analytics" class="hidden">
            <button class="nav-link-btn" style="margin-top:0; margin-bottom:20px; background:#f9f9f9;" onclick="nav('tracker')">‚¨Ö Back</button>
            <div class="analytics-container">
                <h3 style="text-align:center; color:var(--text-main); margin-top:0;">History Log</h3>
                <table class="stats-table">
                    <thead><tr><th>Period</th><th>üêª Moe</th><th>üê± Trish</th></tr></thead>
                    <tbody>
                        <tr><td>Today</td><td class="val-moe" id="stat-day-moe">0</td><td class="val-trish" id="stat-day-trish">0</td></tr>
                        <tr><td>7 Days</td><td class="val-moe" id="stat-week-moe">0</td><td class="val-trish" id="stat-week-trish">0</td></tr>
                        <tr><td>30 Days</td><td class="val-moe" id="stat-month-moe">0</td><td class="val-trish" id="stat-month-trish">0</td></tr>
                        <tr><td>All Time</td><td class="val-moe" id="stat-all-moe">0</td><td class="val-trish" id="stat-all-trish">0</td></tr>
                    </tbody>
                </table>
            </div>
            <div style="text-align:center; margin-top:40px; color:#aaa; font-size:0.8rem;">Ganbatte! (Do your best!)</div>
        </div>
    </div>

    <nav id="nav" class="hidden">
        <div class="nav-item active" id="tab-tracker" onclick="nav('tracker')"><span class="nav-icon">üìù</span><span>Tracker</span></div>
        <div class="nav-item" id="tab-analytics" onclick="nav('analytics')"><span class="nav-icon">üìà</span><span>History</span></div>
    </nav>

    <script>
        // UI Functions defined immediately
        function attemptLogin() {
            const pass = document.getElementById('pass-input').value.toLowerCase().trim();
            if(pass === 'moetrin') {
                localStorage.setItem('auth_token', 'Moetrin');
                showApp();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function handleEnter(e) {
            if(e.key === 'Enter') attemptLogin();
        }

        function checkAuth() {
            if(localStorage.getItem('auth_token') === 'Moetrin') showApp();
        }

        function showApp() {
            document.getElementById('view-login').classList.add('hidden');
            const savedUser = localStorage.getItem('drinks_user');
            if(savedUser) setProfile(savedUser);
            else {
                document.getElementById('view-profile').classList.remove('hidden');
                document.getElementById('app-header').innerText = "Select Profile";
            }
        }

        function setProfile(u) {
            localStorage.setItem('drinks_user', u);
            document.getElementById('view-profile').classList.add('hidden');
            document.getElementById('view-tracker').classList.remove('hidden');
            document.getElementById('nav').classList.remove('hidden');
            document.getElementById('app-header').innerText = "Drink Tracker";
            document.querySelectorAll('.user-card').forEach(c => c.classList.remove('active-user'));
            document.getElementById('card-'+u.toLowerCase()).classList.add('active-user');
        }

        function nav(t) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById('tab-'+t).classList.add('active');
            document.getElementById('view-tracker').classList.add('hidden');
            document.getElementById('view-analytics').classList.add('hidden');
            document.getElementById('view-'+t).classList.remove('hidden');
            document.getElementById('app-header').innerText = t === 'analytics' ? "Analytics" : "Drink Tracker";
        }

        // Bridge to Firebase
        function handleDrink(user, amount) {
            if(window.firebaseAdd) {
                window.firebaseAdd(user, amount);
                if(amount > 0) showKanpai(user);
            } else {
                alert("Connecting... please wait 2 seconds.");
            }
        }

        function showKanpai(user) {
            const card = document.getElementById('card-' + user.toLowerCase());
            const pop = document.createElement('div');
            pop.className = 'kanpai-pop';
            pop.innerText = "üçª Kanpai!";
            card.appendChild(pop);
            setTimeout(() => { pop.remove(); }, 1000);
        }

        // Boot UI
        checkAuth();
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDwjSeEdz3g6ofnvvURIr_Q_q0KII4QtdU",
          authDomain: "drinks-tracker-cb5e5.firebaseapp.com",
          databaseURL: "https://drinks-tracker-cb5e5-default-rtdb.firebaseio.com",
          projectId: "drinks-tracker-cb5e5",
          storageBucket: "drinks-tracker-cb5e5.firebasestorage.app",
          messagingSenderId: "670928393598",
          appId: "1:670928393598:web:1d3bf4c73fe8f7714d0f2f",
          measurementId: "G-36G1HBRE9K"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            const historyRef = ref(db, 'history');
            let allHistory = [];

            // Connect UI to Firebase
            window.firebaseAdd = function(user, amount) {
                if(amount > 0) {
                    push(historyRef, { user: user, timestamp: Date.now(), value: 1 });
                } else {
                    let lastId = null, lastTime = 0;
                    for (const [id, data] of Object.entries(allHistory)) {
                        if(data.user === user && data.timestamp > lastTime) {
                            lastTime = data.timestamp; lastId = id;
                        }
                    }
                    if(lastId) remove(ref(db, 'history/' + lastId));
                }
            };

            // Listen for updates
            onValue(historyRef, (snapshot) => {
                const data = snapshot.val();
                allHistory = data || {};
                render(allHistory);
            });

        } catch (e) {
            console.error("Firebase Connection Error", e);
        }

        function render(history) {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const startOfWeek = startOfDay - (7 * 86400000);
            const startOfMonth = startOfDay - (30 * 86400000);

            let stats = { moe: { day:0, week:0, month:0, all:0 }, trish: { day:0, week:0, month:0, all:0 } };

            Object.values(history).forEach(entry => {
                if (!entry.user || !entry.timestamp) return;
                const u = entry.user.toLowerCase();
                stats[u].all++;
                if (entry.timestamp >= startOfMonth) stats[u].month++;
                if (entry.timestamp >= startOfWeek) stats[u].week++;
                if (entry.timestamp >= startOfDay) stats[u].day++;
            });

            document.getElementById('c-moe').innerText = stats.moe.day;
            document.getElementById('c-trish').innerText = stats.trish.day;
            document.getElementById('stat-day-moe').innerText = stats.moe.day;
            document.getElementById('stat-day-trish').innerText = stats.trish.day;
            document.getElementById('stat-week-moe').innerText = stats.moe.week;
            document.getElementById('stat-week-trish').innerText = stats.trish.week;
            document.getElementById('stat-month-moe').innerText = stats.moe.month;
            document.getElementById('stat-month-trish').innerText = stats.trish.month;
            document.getElementById('stat-all-moe').innerText = stats.moe.all;
            document.getElementById('stat-all-trish').innerText = stats.trish.all;
        }
    </script>
</body>
</html>
