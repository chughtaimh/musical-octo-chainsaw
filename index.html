  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- Firebase ---
    const firebaseConfig = {

      authDomain: "drinks-tracker-cb5e5.firebaseapp.com",

      messagingSenderId: "670928393598",
      appId: "1:670928393598:web:1d3bf4c73fe8f7714d0f2f",
      measurementId: "G-36G1HBRE9K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const historyRef = ref(db, "history");

    // --- DOM ---
    const el = {
      header: document.getElementById("app-header"),
      viewLogin: document.getElementById("view-login"),
      viewTracker: document.getElementById("view-tracker"),
      viewAnalytics: document.getElementById("view-analytics"),
      nav: document.getElementById("main-nav"),
      tabTracker: document.getElementById("tab-tracker"),
      tabAnalytics: document.getElementById("tab-analytics"),
      pass: document.getElementById("pass-input"),
      btnLogin: document.getElementById("btn-login"),

      cMoe: document.getElementById("c-moe"),
      cTrish: document.getElementById("c-trish"),
      cardMoe: document.getElementById("card-moe"),
      cardTrish: document.getElementById("card-trish"),

      queryInput: document.getElementById("query-input"),
      querySubmit: document.getElementById("query-submit"),
      queryResults: document.getElementById("query-results")
    };

    let allHistory = {};

    const DAY_MS = 24 * 60 * 60 * 1000;

    const monthMap = {
      january: 0, jan: 0,
      february: 1, feb: 1,
      march: 2, mar: 2,
      april: 3, apr: 3,
      may: 4,
      june: 5, jun: 5,
      july: 6, jul: 6,
      august: 7, aug: 7,
      september: 8, sep: 8, sept: 8,
      october: 9, oct: 9,
      november: 10, nov: 10,
      december: 11, dec: 11
    };

    function monthNameFromIndex(idx) {
      const names = ["January","February","March","April","May","June","July","August","September","October","November","December"];
      return names[idx] || "";
    }

    function plural(n, word) {
      return Math.abs(n) === 1 ? word : word + "s";
    }

    function setQueryResult(html, ok) {
      if (!el.queryResults) return;
      el.queryResults.classList.remove("good", "bad");
      el.queryResults.classList.add(ok ? "good" : "bad");
      el.queryResults.innerHTML = html;
    }

    function startOfDayLocal(d) {
      const x = new Date(d);
      x.setHours(0, 0, 0, 0);
      return x.getTime();
    }

    // ISO-style week start: Monday 00:00 local
    function startOfWeekMonday(d) {
      const dayStart = startOfDayLocal(d);
      const day = new Date(dayStart).getDay(); // 0 Sun, 1 Mon, ..., 6 Sat
      const diff = (day + 6) % 7; // Monday -> 0, Sunday -> 6
      return dayStart - diff * DAY_MS;
    }

    function parseUsers(q) {
      const lower = q.toLowerCase();

      const hasMoe = /\bmoe\b/.test(lower);
      const hasTrish = /\btrish\b/.test(lower);

      const bothSignals = /\b(both|all|together|us|we)\b/.test(lower) || (hasMoe && hasTrish);

      if (bothSignals) return ["Moe", "Trish"];
      if (hasMoe) return ["Moe"];
      if (hasTrish) return ["Trish"];

      // If no user specified, default to both (higher answer rate)
      return ["Moe", "Trish"];
    }

    function parseMonthYear(q, now) {
      let monthIdx = null;

      for (const [token, idx] of Object.entries(monthMap)) {
        const re = new RegExp("\\b" + token + "\\b", "i");
        if (re.test(q)) { monthIdx = idx; break; }
      }

      let year = now.getFullYear();
      const yearMatch = q.match(/\b(19\d{2}|20\d{2})\b/);
      if (yearMatch) year = parseInt(yearMatch[1], 10);

      if (monthIdx === null) return null;
      return { monthIdx, year };
    }

    function parseRelativeRange(q, now) {
      const lower = q.toLowerCase();
      const nowMs = now.getTime();

      // Rolling windows (past/last N units)
      const daysMatch = lower.match(/\b(past|last)\s+(\d{1,3})\s+day(s)?\b/);
      if (daysMatch) {
        const n = Math.max(1, parseInt(daysMatch[2], 10));
        return {
          startMs: nowMs - n * DAY_MS,
          endMs: nowMs,
          label: `past ${n} ${plural(n, "day")}`
        };
      }

      const weeksMatch = lower.match(/\b(past|last)\s+(\d{1,2})\s+week(s)?\b/);
      if (weeksMatch) {
        const n = Math.max(1, parseInt(weeksMatch[2], 10));
        return {
          startMs: nowMs - n * 7 * DAY_MS,
          endMs: nowMs,
          label: `past ${n} ${plural(n, "week")}`
        };
      }

      const monthsMatch = lower.match(/\b(past|last)\s+(\d{1,2})\s+month(s)?\b/);
      if (monthsMatch) {
        const n = Math.max(1, parseInt(monthsMatch[2], 10));
        return {
          startMs: nowMs - n * 30 * DAY_MS,
          endMs: nowMs,
          label: `past ${n} ${plural(n, "month")}`
        };
      }

      // Today / yesterday
      if (/\btoday\b/.test(lower)) {
        const start = startOfDayLocal(now);
        return { startMs: start, endMs: nowMs, label: "today" };
      }

      if (/\byesterday\b/.test(lower)) {
        const startToday = startOfDayLocal(now);
        const startY = startToday - DAY_MS;
        return { startMs: startY, endMs: startToday, label: "yesterday" };
      }

      // This week / last week (calendar weeks starting Monday)
      if (/\bthis\s+week\b/.test(lower)) {
        const start = startOfWeekMonday(now);
        return { startMs: start, endMs: nowMs, label: "this week" };
      }

      if (/\blast\s+week\b/.test(lower)) {
        const startThis = startOfWeekMonday(now);
        const startLast = startThis - 7 * DAY_MS;
        return { startMs: startLast, endMs: startThis, label: "last week" };
      }

      // This month / last month (calendar months)
      if (/\bthis\s+month\b/.test(lower)) {
        const start = new Date(now.getFullYear(), now.getMonth(), 1, 0, 0, 0, 0).getTime();
        return { startMs: start, endMs: nowMs, label: "this month" };
      }

      if (/\blast\s+month\b/.test(lower)) {
        const startThis = new Date(now.getFullYear(), now.getMonth(), 1, 0, 0, 0, 0).getTime();
        const prev = new Date(now.getFullYear(), now.getMonth() - 1, 1, 0, 0, 0, 0).getTime();
        return { startMs: prev, endMs: startThis, label: "last month" };
      }

      // Common shorthand: "last 7 days", "last 30 days", "last week" without "did"
      if (/\b7\s*day(s)?\b/.test(lower) && /\blast\b/.test(lower)) {
        return { startMs: nowMs - 7 * DAY_MS, endMs: nowMs, label: "past 7 days" };
      }
      if (/\b30\s*day(s)?\b/.test(lower) && /\blast\b/.test(lower)) {
        return { startMs: nowMs - 30 * DAY_MS, endMs: nowMs, label: "past 30 days" };
      }

      return null;
    }

    function resolveTimeRange(q, now) {
      // Priority: explicit month name (December 2025) beats relative phrases
      const monthYear = parseMonthYear(q, now);
      if (monthYear) {
        const { monthIdx, year } = monthYear;
        const start = new Date(year, monthIdx, 1, 0, 0, 0, 0).getTime();
        const end = new Date(year, monthIdx + 1, 1, 0, 0, 0, 0).getTime();
        return { startMs: start, endMs: end, label: `${monthNameFromIndex(monthIdx)} ${year}` };
      }

      const rel = parseRelativeRange(q, now);
      if (rel) return rel;

      // Default fallback: if query mentions "week" but not this/last/past, assume past 7 days
      const lower = q.toLowerCase();
      if (/\bweek\b/.test(lower)) {
        return { startMs: now.getTime() - 7 * DAY_MS, endMs: now.getTime(), label: "past 7 days" };
      }
      if (/\bmonth\b/.test(lower)) {
        return { startMs: now.getTime() - 30 * DAY_MS, endMs: now.getTime(), label: "past 30 days" };
      }

      return null;
    }

    function sumForUsersInRange(users, startMs, endMs) {
      const sums = {};
      for (const u of users) sums[u] = 0;

      for (const entry of Object.values(allHistory || {})) {
        if (!entry) continue;

        const u = entry.user;
        if (!u || sums[u] === undefined) continue;

        const ts = entry.timestamp;
        if (typeof ts !== "number") continue;
        if (ts < startMs || ts >= endMs) continue;

        const v = (typeof entry.value === "number" && Number.isFinite(entry.value)) ? entry.value : 1;
        sums[u] += v;
      }

      let total = 0;
      for (const v of Object.values(sums)) total += v;

      return { sums, total };
    }

    // --- View / Nav (function declarations are hoisted) ---
    function switchTab(tab) {
      el.tabTracker.classList.toggle("active", tab === "tracker");
      el.tabAnalytics.classList.toggle("active", tab === "analytics");

      el.viewTracker.classList.toggle("hidden", tab !== "tracker");
      el.viewAnalytics.classList.toggle("hidden", tab !== "analytics");

      el.header.innerText = tab === "tracker" ? "Drink Tracker" : "History";
    }
    window.switchTab = switchTab; // keep inline onclick working

    function startApp() {
      el.viewLogin.classList.add("hidden");
      el.nav.classList.remove("hidden");
      switchTab("tracker");
    }

    // --- Auth ---
    function login() {
      if (el.pass.value === "Moetrin") {
        localStorage.setItem("auth_token", "Moetrin");
        startApp();
      } else {
        alert("Wrong Password");
        el.pass.value = "";
      }
    }

    el.btnLogin.addEventListener("click", login);
    el.pass.addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });

    // --- Natural Language Query ---
    function handleQuery() {
      const q = (el.queryInput?.value || "").trim();
      const now = new Date();

      if (!q) {
        setQueryResult(
          `Type a question like:<small>
          How many drinks Trish in past 2 days?<br>
          How many drinks both last week?<br>
          How many drinks did Moe have in December 2025?<br>
          How many drinks last 10 days?
          </small>`,
          false
        );
        return;
      }

      const users = parseUsers(q);
      const range = resolveTimeRange(q, now);

      if (!range) {
        setQueryResult(
          `Sorry, I could not find a time range in that question.<small>
          Try: today, yesterday, this week, last week, past 7 days, past 2 days, last month, or a month name like December 2025.
          </small>`,
          false
        );
        return;
      }

      const { startMs, endMs, label } = range;
      const { sums, total } = sumForUsersInRange(users, startMs, endMs);

      // Build friendly output
      if (users.length === 1) {
        const u = users[0];
        const n = sums[u] || 0;
        setQueryResult(`${u} had ${n} ${plural(n, "drink")} in ${label}.`, true);
        return;
      }

      const moeN = sums["Moe"] || 0;
      const trishN = sums["Trish"] || 0;
      setQueryResult(
        `Moe had ${moeN} ${plural(moeN, "drink")}, Trish had ${trishN} ${plural(trishN, "drink")}. Total ${total} ${plural(total, "drink")} in ${label}.`,
        true
      );
    }

    if (el.querySubmit) el.querySubmit.addEventListener("click", handleQuery);
    if (el.queryInput) {
      el.queryInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") handleQuery();
      });
    }

    // --- Drinks ---
    function addDrink(user, amount) {
      const card = user === "Moe" ? el.cardMoe : el.cardTrish;

      if (amount > 0) {
        push(historyRef, { user, timestamp: Date.now(), value: 1 });

        const pop = document.createElement("div");
        pop.className = "kanpai-pop";
        pop.innerText = "üçª Kanpai!";
        card.appendChild(pop);
        setTimeout(() => pop.remove(), 800);
        return;
      }

      let lastId = null;
      let lastTime = 0;

      for (const [id, data] of Object.entries(allHistory || {})) {
        if (data && data.user === user && typeof data.timestamp === "number" && data.timestamp > lastTime) {
          lastTime = data.timestamp;
          lastId = id;
        }
      }

      if (lastId) {
        remove(ref(db, "history/" + lastId));
        card.style.transform = "translateX(5px)";
        setTimeout(() => (card.style.transform = "translateX(-5px)"), 50);
        setTimeout(() => (card.style.transform = "none"), 100);
      }
    }
    window.addDrink = addDrink; // keep inline onclick working

    // --- Stats (existing tracker + summary table) ---
    function updateText(id, val) {
      const node = document.getElementById(id);
      if (node) node.innerText = String(val);
    }

    function calculate() {
      const now = new Date();
      now.setHours(0, 0, 0, 0);
      const startOfDay = now.getTime();
      const startOfWeek = startOfDay - 7 * DAY_MS;
      const startOfMonth = startOfDay - 30 * DAY_MS;

      const stats = {
        moe: { day: 0, week: 0, month: 0, all: 0 },
        trish: { day: 0, week: 0, month: 0, all: 0 }
      };

      for (const entry of Object.values(allHistory || {})) {
        const u = entry?.user?.toLowerCase();
        const ts = entry?.timestamp;

        if (!u || !stats[u]) continue;
        if (typeof ts !== "number") continue;

        stats[u].all++;
        if (ts >= startOfMonth) stats[u].month++;
        if (ts >= startOfWeek) stats[u].week++;
        if (ts >= startOfDay) stats[u].day++;
      }

      el.cMoe.innerText = stats.moe.day;
      el.cTrish.innerText = stats.trish.day;

      updateText("stat-day-moe", stats.moe.day);
      updateText("stat-day-trish", stats.trish.day);
      updateText("stat-week-moe", stats.moe.week);
      updateText("stat-week-trish", stats.trish.week);
      updateText("stat-month-moe", stats.moe.month);
      updateText("stat-month-trish", stats.trish.month);
      updateText("stat-all-moe", stats.moe.all);
      updateText("stat-all-trish", stats.trish.all);

      el.cardMoe.classList.remove("active-user");
      el.cardTrish.classList.remove("active-user");

      if (stats.moe.day > 0 || stats.trish.day > 0) {
        if (stats.moe.day > stats.trish.day) el.cardMoe.classList.add("active-user");
        else if (stats.trish.day > stats.moe.day) el.cardTrish.classList.add("active-user");
      }
    }

    // --- Realtime listener ---
    onValue(historyRef, (snapshot) => {
      allHistory = snapshot.val() || {};
      calculate();
    });

    // --- Auto-start ---
    if (localStorage.getItem("auth_token") === "Moetrin") {
      startApp();
    }
  </script>
</body>
</html>
