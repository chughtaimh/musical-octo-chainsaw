<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="M&T Drinks">
    <title>M&T Drinks Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23fdfbf7' rx='22'/%3E%3Crect x='15' y='35' width='25' height='35' rx='4' fill='%236ab7ff' stroke='%23544a4a' stroke-width='3'/%3E%3Cpath d='M40 40 C 50 40, 50 60, 40 60' fill='none' stroke='%23544a4a' stroke-width='3'/%3E%3Crect x='15' y='35' width='25' height='10' rx='2' fill='white' opacity='0.5'/%3E%3Cpath d='M60 35 Q 60 60 75 60 Q 90 60 90 35 Z' fill='%23ff8da1' stroke='%23544a4a' stroke-width='3'/%3E%3Cline x1='75' y1='60' x2='75' y2='80' stroke='%23544a4a' stroke-width='3'/%3E%3Cline x1='65' y1='80' x2='85' y2='80' stroke='%23544a4a' stroke-width='3'/%3E%3Cpath d='M50 20 L52 25 L57 27 L52 29 L50 34 L48 29 L43 27 L48 25 Z' fill='%23ffd700'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23fdfbf7' rx='22'/%3E%3Crect x='15' y='35' width='25' height='35' rx='4' fill='%236ab7ff' stroke='%23544a4a' stroke-width='3'/%3E%3Cpath d='M40 40 C 50 40, 50 60, 40 60' fill='none' stroke='%23544a4a' stroke-width='3'/%3E%3Crect x='15' y='35' width='25' height='10' rx='2' fill='white' opacity='0.5'/%3E%3Cpath d='M60 35 Q 60 60 75 60 Q 90 60 90 35 Z' fill='%23ff8da1' stroke='%23544a4a' stroke-width='3'/%3E%3Cline x1='75' y1='60' x2='75' y2='80' stroke='%23544a4a' stroke-width='3'/%3E%3Cline x1='65' y1='80' x2='85' y2='80' stroke='%23544a4a' stroke-width='3'/%3E%3Cpath d='M50 20 L52 25 L57 27 L52 29 L50 34 L48 29 L43 27 L48 25 Z' fill='%23ffd700'/%3E%3C/svg%3E">

    <style>
        :root { --bg: #fdfbf7; --card: #ffffff; --moe: #6ab7ff; --trish: #ff8da1; --text: #544a4a; --shadow: 0 8px 20px rgba(149, 157, 165, 0.15); }
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; background-image: radial-gradient(#ff8da1 1px, transparent 1px), radial-gradient(#6ab7ff 1px, transparent 1px); background-size: 40px 40px; background-position: 0 0, 20px 20px; }
        
        /* Layout */
        header { padding: 20px; text-align: center; font-weight: 800; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-bottom: 2px solid #eee; color: var(--trish); font-size: 1.2rem; }
        #app-content { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; position: relative; }
        .hidden { display: none !important; }

        /* Login */
        #view-login { display: flex; flex-direction: column; justify-content: center; height: 100%; text-align: center; }
        .login-card { background: white; padding: 30px; border-radius: 25px; box-shadow: var(--shadow); }
        input { padding: 15px; font-size: 1.2rem; border-radius: 50px; border: 2px solid #eee; background: #f9f9f9; text-align: center; width: 100%; box-sizing: border-box; margin-bottom: 15px; outline: none; }
        input:focus { border-color: var(--trish); background: #fff; }
        
        /* Buttons */
        .btn-main { padding: 15px; background: var(--trish); color: white; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%; box-shadow: 0 4px 10px rgba(255, 141, 161, 0.4); transition: transform 0.1s; }
        .btn-main:active { transform: scale(0.95); }
        .btn-sec { background: white; color: var(--text); border: 2px solid #eee; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* Cards */
        .user-card { background: var(--card); border-radius: 30px; padding: 20px; margin-bottom: 25px; text-align: center; border: 3px solid transparent; transition: 0.3s; box-shadow: var(--shadow); position: relative; }
        .user-card.active-user { border-color: #ffd700; transform: translateY(-5px); }
        .user-card.active-user::after { content: '‚≠ê'; position: absolute; top: -15px; right: -10px; font-size: 2rem; animation: spin 3s infinite linear; }
        .avatar { font-size: 3rem; display: block; margin-bottom: 5px; }
        .user-name { font-size: 1.1rem; font-weight: 800; text-transform: uppercase; color: #888; }
        .count { font-size: 5rem; font-weight: 800; line-height: 1; margin: 10px 0; color: var(--text); text-shadow: 2px 2px 0px #eee; }
        
        .moe .user-name { color: var(--moe); } 
        .trish .user-name { color: var(--trish); }

        /* Controls */
        .controls { display: flex; justify-content: center; gap: 25px; margin-top: 15px; }
        .btn-round { width: 70px; height: 70px; border-radius: 25px; border: none; font-size: 2.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 5px 0 rgba(0,0,0,0.1); transition: transform 0.1s; background: #f0f0f0; color: #888; }
        .btn-round:active { transform: translateY(4px); box-shadow: none; }
        .moe .plus { background: var(--moe); color: white; box-shadow: 0 5px 0 #4a90e2; }
        .trish .plus { background: var(--trish); color: white; box-shadow: 0 5px 0 #e06c80; }

        /* Analytics */
        .analytics-container { background: white; border-radius: 25px; padding: 20px; box-shadow: var(--shadow); }
        .stats-table { width: 100%; border-collapse: collapse; }
        .stats-table th { text-align: left; color: #aaa; padding: 10px; font-size: 0.8rem; text-transform: uppercase; }
        .stats-table td { padding: 15px 10px; border-bottom: 2px dashed #f0f0f0; font-size: 1.2rem; font-weight: 800; }
        .val-moe { color: var(--moe); } .val-trish { color: var(--trish); }

        /* Animations */
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(0.5); } 100% { opacity: 0; transform: translateY(-50px) scale(1.5); } }
        .kanpai-pop { position: absolute; font-weight: 900; color: #ffbf00; font-size: 2rem; pointer-events: none; animation: floatUp 1s ease-out forwards; z-index: 99; text-shadow: 2px 2px 0 #fff; width: 100%; text-align: center; left: 0; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <header id="app-header">Welcome</header>

    <div id="app-content">
        <div id="view-login">
            <div class="login-card">
                <div style="font-size: 4rem; margin-bottom: 20px;">‚õ©Ô∏è</div>
                <h2 style="margin-bottom:10px; color: var(--trish);">Welcome Back!</h2>
                <input type="password" id="pass-input" placeholder="Password">
                <button id="btn-login" class="btn-main">Start Tracker</button>
            </div>
        </div>

        <div id="view-tracker" class="hidden">
            <div style="text-align:center; margin-bottom:20px; color:#aaa; font-weight:bold;">TODAY'S SCORE</div>
            
            <div class="user-card moe" id="card-moe">
                <div class="avatar">üêª</div>
                <div class="user-name">Moe</div>
                <div class="count" id="c-moe">...</div>
                <div class="controls">
                    <button class="btn-round" onclick="addDrink('Moe', -1)">‚àí</button>
                    <button class="btn-round plus" onclick="addDrink('Moe', 1)">üç∫</button>
                </div>
            </div>

            <div class="user-card trish" id="card-trish">
                <div class="avatar">üê±</div>
                <div class="user-name">Trish</div>
                <div class="count" id="c-trish">...</div>
                <div class="controls">
                    <button class="btn-round" onclick="addDrink('Trish', -1)">‚àí</button>
                    <button class="btn-round plus" onclick="addDrink('Trish', 1)">üç∑</button>
                </div>
            </div>

            <button class="btn-main btn-sec" onclick="showAnalytics()">üìä See History</button>
        </div>

        <div id="view-analytics" class="hidden">
            <button class="btn-main btn-sec" style="margin-top:0; margin-bottom:20px; background:#f9f9f9;" onclick="showTracker()">‚¨Ö Back</button>

            <div class="analytics-container">
                <h3 style="text-align:center; color:var(--text); margin-top:0;">History Log</h3>
                <table class="stats-table">
                    <thead>
                        <tr><th>Period</th><th>üêª Moe</th><th>üê± Trish</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Today</td><td class="val-moe" id="stat-day-moe">0</td><td class="val-trish" id="stat-day-trish">0</td></tr>
                        <tr><td>7 Days</td><td class="val-moe" id="stat-week-moe">0</td><td class="val-trish" id="stat-week-trish">0</td></tr>
                        <tr><td>30 Days</td><td class="val-moe" id="stat-month-moe">0</td><td class="val-trish" id="stat-month-trish">0</td></tr>
                        <tr><td>All Time</td><td class="val-moe" id="stat-all-moe">0</td><td class="val-trish" id="stat-all-trish">0</td></tr>
                    </tbody>
                </table>
            </div>
            <div style="text-align:center; margin-top:40px; color:#aaa; font-size:0.8rem;">Ganbatte! (Do your best!)</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDwjSeEdz3g6ofnvvURIr_Q_q0KII4QtdU",
          authDomain: "drinks-tracker-cb5e5.firebaseapp.com",
          databaseURL: "https://drinks-tracker-cb5e5-default-rtdb.firebaseio.com",
          projectId: "drinks-tracker-cb5e5",
          storageBucket: "drinks-tracker-cb5e5.firebasestorage.app",
          messagingSenderId: "670928393598",
          appId: "1:670928393598:web:1d3bf4c73fe8f7714d0f2f",
          measurementId: "G-36G1HBRE9K"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const historyRef = ref(db, 'history');
        let allHistory = [];

        // --- AUTH LOGIC ---
        const btn = document.getElementById('btn-login');
        const passInput = document.getElementById('pass-input');

        function login() {
            if(passInput.value === 'Moetrin') {
                localStorage.setItem('auth_token', 'Moetrin');
                showTracker();
            } else {
                alert("Wrong Password");
            }
        }

        btn.addEventListener('click', login);
        passInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') login(); });

        if(localStorage.getItem('auth_token') === 'Moetrin') showTracker();

        // --- NAVIGATION ---
        window.showTracker = function() {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-analytics').classList.add('hidden');
            document.getElementById('view-tracker').classList.remove('hidden');
            document.getElementById('app-header').innerText = "Drink Tracker";
        }

        window.showAnalytics = function() {
            document.getElementById('view-tracker').classList.add('hidden');
            document.getElementById('view-analytics').classList.remove('hidden');
            document.getElementById('app-header').innerText = "History";
        }

        // --- DATABASE LOGIC ---
        window.addDrink = function(user, amount) {
            if(amount > 0) {
                push(historyRef, { user: user, timestamp: Date.now(), value: 1 });
                // Kanpai Animation
                const card = document.getElementById('card-' + user.toLowerCase());
                const pop = document.createElement('div');
                pop.className = 'kanpai-pop';
                pop.innerText = "üçª Kanpai!";
                card.appendChild(pop);
                setTimeout(() => { pop.remove(); }, 1000);
            } else {
                let lastId = null; 
                let lastTime = 0;
                for (const [id, data] of Object.entries(allHistory)) {
                    if(data.user === user && data.timestamp > lastTime) { lastTime = data.timestamp; lastId = id; }
                }
                if(lastId) remove(ref(db, 'history/' + lastId));
            }
        };

        onValue(historyRef, (snapshot) => {
            const data = snapshot.val();
            allHistory = data || {};
            calculate();
        });

        function calculate() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
            const startOfWeek = startOfDay - (7 * 24 * 60 * 60 * 1000);
            const startOfMonth = startOfDay - (30 * 24 * 60 * 60 * 1000);

            let stats = { moe: { day:0, week:0, month:0, all:0 }, trish: { day:0, week:0, month:0, all:0 } };

            Object.values(allHistory).forEach(entry => {
                const u = entry.user ? entry.user.toLowerCase() : null;
                if(!u) return;
                
                stats[u].all++;
                if (entry.timestamp >= startOfMonth) stats[u].month++;
                if (entry.timestamp >= startOfWeek) stats[u].week++;
                if (entry.timestamp >= startOfDay) stats[u].day++;
            });

            // Update DOM
            document.getElementById('c-moe').innerText = stats.moe.day;
            document.getElementById('c-trish').innerText = stats.trish.day;
            
            document.getElementById('stat-day-moe').innerText = stats.moe.day;
            document.getElementById('stat-day-trish').innerText = stats.trish.day;
            document.getElementById('stat-week-moe').innerText = stats.moe.week;
            document.getElementById('stat-week-trish').innerText = stats.trish.week;
            document.getElementById('stat-month-moe').innerText = stats.moe.month;
            document.getElementById('stat-month-trish').innerText = stats.trish.month;
            document.getElementById('stat-all-moe').innerText = stats.moe.all;
            document.getElementById('stat-all-trish').innerText = stats.trish.all;
        }
    </script>
</body>
</html>
