<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="M&T Drinks">
    <title>M&T Drinks Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        #debug-console { background: #000; color: #0f0; font-family: monospace; padding: 10px; margin-top: 20px; font-size: 12px; border-radius: 8px; min-height: 100px; white-space: pre-wrap; word-wrap: break-word; }
        .error-msg { color: #ff5858; font-weight: bold; }
        
        /* APP STYLES */
        :root { --bg-color: #fdfbf7; --card-bg: #ffffff; --moe-color: #6ab7ff; --trish-color: #ff8da1; --text-main: #544a4a; --shadow: 0 8px 20px rgba(149, 157, 165, 0.15); }
        body { font-family: 'M PLUS Rounded 1c', sans-serif; background-color: var(--bg-color); color: var(--text-main); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: auto; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }
        
        /* Elements */
        .login-card { background: white; padding: 30px; border-radius: 25px; box-shadow: var(--shadow); text-align: center; }
        input { padding: 15px; font-size: 1.2rem; border-radius: 50px; border: 2px solid #eee; width: 100%; box-sizing: border-box; margin-bottom: 15px; text-align: center; }
        button { padding: 15px; background: var(--trish-color); color: white; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold; cursor: pointer; width: 100%; margin-top:10px; }
        .user-card { background: white; border-radius: 30px; padding: 20px; margin-bottom: 20px; text-align: center; box-shadow: var(--shadow); position: relative; }
        .user-card.active-user { border: 2px solid #ffd700; }
        .count { font-size: 4rem; font-weight: 800; margin: 10px 0; }
        .controls { display: flex; justify-content: center; gap: 20px; }
        .btn-round { width: 60px; height: 60px; border-radius: 20px; background: #f0f0f0; border: none; font-size: 2rem; }
    </style>
</head>
<body>

    <div id="debug-console">System Ready...<br></div>

    <div id="app-content">
        <div id="view-login">
            <div class="login-card">
                <h2>‚õ©Ô∏è Welcome</h2>
                <input type="password" id="pass-input" placeholder="Password (Moetrin)">
                <button id="btn-login">Start Tracker</button>
            </div>
        </div>

        <div id="view-tracker" class="hidden">
            <h3 style="text-align:center">Today's Score</h3>
            
            <div class="user-card" id="card-moe">
                <h3>üêª Moe</h3>
                <div class="count" id="c-moe">...</div>
                <div class="controls">
                    <button class="btn-round" onclick="addDrink('Moe', -1)">-</button>
                    <button class="btn-round" onclick="addDrink('Moe', 1)" style="background:#6ab7ff; color:white">üç∫</button>
                </div>
            </div>

            <div class="user-card" id="card-trish">
                <h3>üê± Trish</h3>
                <div class="count" id="c-trish">...</div>
                <div class="controls">
                    <button class="btn-round" onclick="addDrink('Trish', -1)">-</button>
                    <button class="btn-round" onclick="addDrink('Trish', 1)" style="background:#ff8da1; color:white">üç∑</button>
                </div>
            </div>
            
            <button onclick="window.location.reload()" style="background:#333; margin-top:30px;">Refresh App</button>
        </div>
    </div>

    <script>
        function log(msg, isError) {
            const c = document.getElementById('debug-console');
            if(isError) c.innerHTML += `<span class="error-msg">‚ùå ${msg}</span><br>`;
            else c.innerHTML += `‚úì ${msg}<br>`;
        }
        window.onerror = function(msg, url, line) {
            log(`ERROR: ${msg} (Line: ${line})`, true);
        };
    </script>

    <script type="module">
        log("Loading Firebase...");
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDwjSeEdz3g6ofnvvURIr_Q_q0KII4QtdU",
          authDomain: "drinks-tracker-cb5e5.firebaseapp.com",
          databaseURL: "https://drinks-tracker-cb5e5-default-rtdb.firebaseio.com",
          projectId: "drinks-tracker-cb5e5",
          storageBucket: "drinks-tracker-cb5e5.firebasestorage.app",
          messagingSenderId: "670928393598",
          appId: "1:670928393598:web:1d3bf4c73fe8f7714d0f2f",
          measurementId: "G-36G1HBRE9K"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);
            const historyRef = ref(db, 'history');
            log("Firebase Connected!");
            
            // GLOBAL VARIABLES
            window.allHistory = [];

            // --- 1. LOGIN LOGIC ---
            const btn = document.getElementById('btn-login');
            
            btn.addEventListener('click', () => {
                log("Button Clicked!");
                const pass = document.getElementById('pass-input').value;
                if(pass === 'Moetrin') {
                    log("Password Correct");
                    document.getElementById('view-login').classList.add('hidden');
                    document.getElementById('view-tracker').classList.remove('hidden');
                    localStorage.setItem('auth_token', 'Moetrin');
                } else {
                    log("Password Wrong: " + pass, true);
                    alert("Wrong Password");
                }
            });

            // Auto-login check
            if(localStorage.getItem('auth_token') === 'Moetrin') {
                log("Auto-logging in...");
                document.getElementById('view-login').classList.add('hidden');
                document.getElementById('view-tracker').classList.remove('hidden');
            }

            // --- 2. DATABASE LOGIC ---
            window.addDrink = function(user, amount) {
                log(`Modifying ${user}: ${amount}`);
                if(amount > 0) {
                    push(historyRef, { user: user, timestamp: Date.now(), value: 1 });
                } else {
                    // Simple remove logic
                    let lastId = null; 
                    let lastTime = 0;
                    for (const [id, data] of Object.entries(window.allHistory)) {
                        if(data.user === user && data.timestamp > lastTime) { lastTime = data.timestamp; lastId = id; }
                    }
                    if(lastId) remove(ref(db, 'history/' + lastId));
                }
            };

            // --- 3. LISTENER ---
            onValue(historyRef, (snapshot) => {
                const data = snapshot.val();
                window.allHistory = data || {};
                
                // Calculate Today
                const now = new Date();
                const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate()).getTime();
                let moe = 0, trish = 0;

                Object.values(window.allHistory).forEach(entry => {
                    if (entry.timestamp >= startOfDay) {
                        if(entry.user === 'Moe') moe++;
                        if(entry.user === 'Trish') trish++;
                    }
                });
                
                document.getElementById('c-moe').innerText = moe;
                document.getElementById('c-trish').innerText = trish;
                log("Data Updated");
            });

        } catch (e) {
            log(e.message, true);
        }
    </script>
</body>
</html>
